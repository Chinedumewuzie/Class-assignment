<!DOCTYPE html>
<html>
<head>
  <title>Nigeria GDP (Last 5 Years)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
</head>

<body>
  <h3>Nigeria GDP for the Past Five Years</h3>

  <script>
    // GDP values in billions of USD
    const gdpData = [
      { index: "2020", value: 432 },
      { index: "2021", value: 441 },
      { index: "2022", value: 477 },
      { index: "2023", value: 503 },
      { index: "2024", value: 515 }
    ];

    tfvis.render.barchart(
      { name: "Nigeria GDP (USD Billions)", tab: "chart" },
      gdpData,
      {
        xLabel: "Year",
        yLabel: "GDP (USD Billions)",
        height: 400
      }
    );
  </script>

</body>
</html>
